<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!--  <------MOBILE HEADER Needed for every html file-->
	<meta charset="UTF-8">
	<title> Family Jewels </title>
	<link rel="stylesheet" type="text/css" href="./Styles/fontfaces.css"/>
	<link rel="stylesheet" type="text/css" href="./Styles/main.css"/>
	<script src="Scripts/jewel.js"></script>
	<script>
		window.addEventListener("load", function()
		{
			
			jewel.load("Scripts/dom.js");
			if(jewel.isStandalone())
			{
			jewel.load("Scripts/screen.splash.js");
			jewel.load("Scripts/screen.main-menu.js");	
			}
			else
			{
			jewel.load("Scripts/screen.install.js");	
			}
			jewel.load("Scripts/board.js", jewel.setup);
		});
	</script>
</head>
<body>
	<div id="gameWrap">
		<div id="game">
		
			<div class="screen" id="splash-screen">	
				<h1 class="logo">Family Jewels<br></br></h1>	
				<span class="continue">Click To Continue</span>	
			</div>
			
			<div class="screen" id="install-screen">	
				<h1 class="logo">Family Jewels<br></br></h1>	
				<span class="continue">Click The <img src="Images/installer.png" alt="Install Icon"></img> button to install the game to your home screen.</span>	
			</div>
			
			<div class="screen" id="main-menu">		
				<h1 class="logo">Family Jewels</h1>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="high-scores">Highscores</button></li>
					<li><button name="about">About</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div>
			
			<div class="screen" id="game-screen">	</div>
			
			<div class="screen" id="high-scores">	</div>
			
		</div>
	</div><!-- end of Game Wrap -->
</body>
</html>
